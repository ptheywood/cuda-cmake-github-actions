            cuda: "9.0"
            gcc: 6

          # Libraries-dev subpackage does not exist for CUDA 8. Should make a better way of providing version specific subpackages.
          # - os: ubuntu-16.04
          #   cuda: "8.0"
          #   gcc: 6
    env:
      build_dir: "build"
      config: "Release"

    steps:
    - uses: actions/checkout@v2

  # Install pinned version of cmake, incase new releases break things like google test...
    - name: Install Specific Cmake version via Pip.
      run: |
        cmake --version
        python3 -m pip install cmake==3.18.4
        python3 -m pip install --user cmake==3.18.4
        python3 -m site --user-base
        echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH
        cmake --version
        ls /home/runner/.local/
        ls /home/runner/.local/bin

    - name: cmake version?
      run: |
        which cmake
        cmake --version
        echo "${PATH}"


